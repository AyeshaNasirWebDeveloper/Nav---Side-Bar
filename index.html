<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav Bar & Sidebar Menu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <nav class="bar">
    <ul>
      <li>
      <li> Ayesha's Portfolio</li>
      <li><a href="#" class="name">Home</a></li>
      <li><a href="#" class="name">About</a></li>
      <li><a href="#" class="name">Blogs</a></li>
      <li><a href="#" class="name">Contact</a></li>
      <li><a href="#" class="name">Feedback</a></li>
      <li><input type="search" class="name"></li>
    </ul>
  </nav>

  <input type="checkbox" id="check">
  <label for="check">
    <i class="fas fa-bars" id="btn"></i>
    <i class="fas fa-times" id="cancel"></i>
  </label>

  <nav class="sidebar">
    <header>Menu</header>
    <ul>
      <li><a href="#" class="active"><i class="fas fa-qrcode"></i>Home</a></li>
      <li><a href="#"><i class="fa-light fa-user-tie"></i>About</a></li>
      <li><a href="#"><i class="fa-sharp fa-regular fa-blog"></i>Blogs</a></li>
      <li><a href="#"><i class="fa-regular fa-phone"></i>Contact</a></li>
      <li><a href="#"><i class="fa-regular fa-comments"></i>Feedback</a></li>
      <li><a href="#"><i class="fa-brands fa-servicestack"></i>Services</a></li>
    </ul>
  </nav>
</body>

</html>
